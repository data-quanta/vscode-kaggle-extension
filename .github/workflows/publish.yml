name: Publish Extension

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Package extension
        run: npx @vscode/vsce package

      - name: Publish to VS Code Marketplace
        if: github.event_name == 'release'
        run: npx @vscode/vsce publish --pat ${{ secrets.VSCE_TOKEN }}
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}

      - name: Upload VSIX as release asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./vscode-kaggle-run-${{ github.event.release.tag_name.substr(1) }}.vsix
          asset_name: vscode-kaggle-run-${{ github.event.release.tag_name.substr(1) }}.vsix
          asset_content_type: application/zip
